<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
</head>
<body>
    <h2>All Registered Users</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for username, info in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ info.email if info.email else info['email'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('admin_tickets') }}">View Tickets</a> |
    <a href="{{ url_for('admin_logout') }}">Logout</a>
</body>
</html>

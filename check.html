<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check My Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='booking.png') }}") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 20px;
      height: 45px;
      font-size: 16px;
    }

    .btn-check {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      transition: 0.3s ease;
    }

    .btn-check:hover {
      background-color: #218838;
      transform: scale(1.03);
      box-shadow: 0 0 10px #28a745aa;
    }

    .home-link {
      display: inline-block;
      margin-top: 15px;
      color: #333;
      text-decoration: none;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .bus {
      position: absolute;
      bottom: 0;
      left: -300px;
      width: 180px;
      animation: moveBus 10s linear infinite;
      z-index: 1;
    }

    @keyframes moveBus {
      0% { left: -300px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-container">
    <form class="form-box" method="POST" action="{{ url_for('check') }}">
      <h2>üöå Check Your Ticket</h2>
      <input type="text" name="cnic" class="form-control" placeholder="Enter your CNIC" required>
      <button type="submit" class="btn-check">Check Ticket</button>
      <button type="submit" class="fancy-button w-100"><span>üé´ Book Now</span></button>
      <a href="/" class="home-link">‚Üê Back to Home</a>
      
    </form>
  </div>

  <img src="{{ url_for('static', filename='bus.png') }}" alt="Bus" class="bus">
</body>
</html>
